<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Forms Page</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="styles/default.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
    </head>
    <body> 
        <header>
            <div data-include="components/header.html"></div>
        </header>
        <main>
            <h2>Forms</h2>
            <form action="#">
                <label for="name"><span>Name</span></label>
                <input type="text" name="name" placeholder="Name" required>
                <label for="phone-number"><span>Phone Number</span></label>
                <input type="tel" name="phone-number" placeholder="(###) ###-####" required>
                <label for="email"><span>Email</span></label>
                <input type="email" name="email" placeholder="Email" required>

                <legend>Member Type</legend>
                <label for="monster">
                    <input type="radio" name="membertype" required checked>
                    MONSTER
                </label>
                <label for="monsterplus">
                    <input type="radio" name="membertype">
                    MONSTER+
                </label>
                <label for="absolutemonster">
                    <input type="radio" name="membertype">
                    ABSOLUTE MONSTER
                </label>
                
                <legend>Contact Method</legend>
                <label for="email-contact">
                    <input type="checkbox" name="email-contact" required>
                    Email
                </label>
                <label for="phone-contact">
                    <input type="checkbox" name="phone-contact">
                    Phone
                </label>
                <legend for="reasonforjoining">Reason for Joining</legend>
                <select name="reason" required>
                    <option disabled selected>Choose from following</option>
                    <option>To get to my ideal body shape</option>
                    <option>Need to get fit for a specific event etc.</option>
                    <option>Prefer not to answer</option>
                    <option>Other</option>
                </select>
                <button type="reset">Reset</button>
                <button type="submit">Submit</button>
            </form>
        </main>
        <footer>
            <div data-include="components/footer.html"></div>
        </footer>
        <script src="scripts/HTMLInclude.min.js"></script>
    </body>
</html>
