<!DOCTYPE html>
<html lang="en">
    <head>
        <title>BYO Page</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="styles/default.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <div data-include="components/header.html"></div>
        </header>
        <main>
            <h2>BYO Intro</h2>
            <h3 id="byo">Time to BYO Intro page, please fill out the form below so we can create your own page.</h3>
            <form id="introForm">
                <label for="name">Name</label>
                <input type="text" id="name" required>
                <label for="mascot">Mascot</label>
                <input type="text" id="mascot" required>
                <label for="image">Choose an image</label>
                <input type="file" id="file" accept="image/*" required>
                <label for="imagecaption">Image Caption</label>
                <input type="text" id="imagecaption" required>
                <label for="academicbackground">Academic Background</label>
                <input type="text" id="academicbackground" required>
                <label for="backgroundinwebdev">Background in Web Development</label>
                <input type="text" id="backgroundinWebDev" required>
                <label for="primarycomputer">Primary Computer Platform</label>
                <input type="text" id="primarycomputer" required>

                <label for="courses">Courses currently taking</label>
                <div id="courseList">

                </div>
                <button id="addCourse">Add Course</button>

                <label for="funnything">Funny thing about you?</label>
                <input type="text" id="funnything" required>
                <label for="anythingelse">Anything else?</label>
                <input type="text" id="anythingelse" required>

                <label for="agreement">
                    <input type="checkbox" id="agreement" required>
                    I understand that what is on this page is not password protected and I will not put anything here that I donâ€™t want publicly available.
                </label>

                <button type="submit" value="Submit">Submit</button>
                <button type="reset" value="Reset">Reset</button>
            </form>
            <div id="result"></div>
        </main>
        <footer>
            <div data-include="components/footer.html"></div>
        </footer>
        <script src="scripts/HTMLInclude.min.js"></script>
        <script src="scripts/survey.js"></script>
    </body>
</html>
